<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Form</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
</head>
<body>
    <section class="my-8 mx-md-8">
        <div class="row">
            <div class="col-md-6 col-12">
                <h1>Add New Student</h1>
            </div>
        </div>
    </section>
    <section class="shadow rounded p-5 my-8 mx-md-8">
        <form th:action="@{/list}" th:object="${student}" method="post">
            <div class="col-sm-8 mb-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter name" name="name">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </section>
</body>
</html>
