<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Students</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
</head>
<body>
<div class="container" style="margin-left: 29em;
  margin-top: 4em;
  margin-bottom: 1em;">
    <h2>List of Students</h2>
    <a th:href="@{/list/add}" type="button" class="btn btn-dark" >Add New Student</a>
    <a th:href="@{/addlist/form}" type="button" class="btn btn-dark">Add New List</a>
</div>

<div class="table-responsive">

    <table class="table table-hover   h-75">
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${student.name}">Name</td>
            <td>
                <a th:href="@{/list/edit/{id}(id=${student.id})}" class="button">Edit</a>
                <a th:href="@{/list/delete/{id}(id=${student.id})}" class="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
