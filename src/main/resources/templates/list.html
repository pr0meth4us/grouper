<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List of Students</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
</head>
<body>
<div class="row">
    <div class="col-md-2 col-12">
    </div>
    <div class="col-md-6 col-12">
        <div>
            <h2>List of Students</h2>
            <a th:href="@{/list/add}" type="button" class="btn btn-dark" >Add New Student</a>
            <a th:href="@{/addlist/form}" type="button" class="btn btn-dark">Add New List</a>
        </div>

        <div class="table-responsive">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, iterStat : ${students}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${student.name}">Name</td>
                    <td>
                        <button
                                type="button"
                                class="btn btn-outline-warning sgds btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                        >
                            Delete
                        </button>
                        <div
                                class="modal fade"
                                id="exampleModal"
                                tabindex="-1"
                                aria-labelledby="exampleModalLabel"
                                aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="exampleModalLabel">
                                            <i class="bi bi-exclamation-circle left me-2"></i>Modal title
                                        </h3>
                                        <button
                                                type="button"
                                                class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">You are going to delete <strong><span th:text="${student.name}"></span></strong> from the database. Sure you wanna do that?</div>
                                    <div class="modal-footer">

                                        <button class="btn btn-danger sdgs"><a th:href="@{/list/delete/{id}(id=${student.id})}">Delete</a></button>
                                        <button
                                                type="button"
                                                class="btn btn-outline-dark sgds"
                                                data-bs-dismiss="modal"
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a th:href="@{/list/edit/{id}(id=${student.id})}" class="btn btn-outline-info sgds btn-sm">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
