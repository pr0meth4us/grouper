<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit form</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
</head>
<body>

        <section class="shadow rounded p-5 my-8 mx-md-8">
            <sgds-content-header-top>
                <div>
                    <h1>Edit student name</h1>
                </div>
            </sgds-content-header-top>
            <form th:action="@{/list/{id} (id=${student.isPresent() ? student.get().id : null})}" th:object="${student}" method="POST">
                <div class="col-sm-8 mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <button type="submit"  class="btn btn-primary">Save</button>
            </form>
</section>
</body>
</html>
