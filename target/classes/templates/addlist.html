<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Names</title>
</head>
<body>

<form method="post" th:action="@{/list}">
    <textarea name="names" rows="50" cols="50"></textarea>
    <button type="submit">Submit</button>
</form>

<div th:if="${not #lists.isEmpty(names)}">
    <h2>List of Names</h2>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="name : ${names}">
            <td th:text="${name}"></td>
        </tr>
    </table>
</div>

</body>
</html>
