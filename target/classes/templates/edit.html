<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Models</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Update Student</h1>
        <div class="card">
            <form th:action="@{/list/{id} (id=${student.isPresent() ? student.get().id : null})}" th:object="${student}" method="POST">                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <button type="submit" class="btn btn-default">Save</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
